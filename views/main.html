<div class="row marketing">
    <div ng-controller="MainCtrl" class="control-group ng-scope">
        <h1>澳洲技术移民签证在线打分系统</h1>
        <h2><span class="label label-primary">你的总评分为:<span class="badge">{{getPoints()}}</span></span></h2>
        <div>本算分器不包含打分表中的所有内容，省略的内容都是对90%的国内同学没有用的内容。EOI及格线为60分。</div>
        <ul>
            <li class="control-group">
                <label for="age" class="control-label">年龄</label>
                <span>最高分为25~32周岁(30分)。</span>
                <div>
                    <input id="age" ng-model="age">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">雅思成绩</label>
                <span>雅思成绩每项均不得低于6分。</span>

                <div class="clearfix radio-group" data-role="controlgroup">
                    <label class="radio inline"><input type="radio" value="0" ng-model="ieltsPoints">听说读写均达到6</label>
                    <label class="radio inline"><input type="radio" value="10" ng-model="ieltsPoints">听说读写均达到7</label>
                    <label class="radio inline"><input type="radio" value="20" ng-model="ieltsPoints">听说读写均达到8</label>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">学历</label>
                <span>教育部承认的本科和硕士15分，博士20分。</span>
                <label class="radio inline"><input type="radio" value="15" ng-model="eduPoints" class="ng-pristine ng-valid" name="007">BS/MS</label>
                <label class="radio inline"><input type="radio" value="20" ng-model="eduPoints" class="ng-pristine ng-valid" name="008">Phd</label>
            </li>
            <li class="control-group">
                <label class="control-label">工作年限</label>
                <span>正式工作的年限，有很多成功案例将实习计算为工作年限。</span>

                <div class="clearfix radio-group" data-role="controlgroup">
                    <label class="radio inline"><input type="radio" value="15" ng-model="empYearsPoints"> 8+ </label>
                    <label class="radio inline"><input type="radio" value="10" ng-model="empYearsPoints"> 5+ </label>
                    <label class="radio inline"><input type="radio" value="5" ng-model="empYearsPoints"> 3+</label>
                    <label class="radio inline"><input type="radio" value="0" ng-model="empYearsPoints"> 3-</label>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">州担保</label>
                <span>不同州的担保条件是不同的，新南威尔士州目前雅思4x6即可担保软件工程师。</span>
                <label class="checkbox">
                    <input type="checkbox" ng-model="stateSponsorship" class="ng-pristine ng-valid"> 我符合州担保的条件。
                </label>
            </li>
            <li class="control-group">
                <label class="control-label">配偶加分</label>
                <span>配偶必须达到雅思6分，并且提名职业在SOL列表中，过去2年中有1年工作经历</span>

                <label class="checkbox">
                    <input type="checkbox" ng-model="spouseBonus" class="ng-pristine ng-valid"> 配偶符合加分的要求。
                </label>
            </li>
        </ul>
    </div>
</div>
